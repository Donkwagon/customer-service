<div class="button -green center" *ngIf="!display" (click)="formDisplay()">+ Create New Stage</div>

<br>
<form class="c" *ngIf="parent && display">
    <input class="app-input" [(ngModel)]="newStage.name" placeholder="new custorm flow stage" name="stageName"/>
    <br>
    <textarea placeholder="stage description"   [(ngModel)]="newStage.description" name="stageDescription" id="" cols="30" rows="10"></textarea>
    <br>
    <button (click)="createStage()">Create Stage</button>
</form>
